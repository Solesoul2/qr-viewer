<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Data Viewer</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="qr-viewer.css">
</head>
<body>

    <header>
        <h1>ICU Data Viewer</h1>
    </header>

    <main>
        <p>Press "Start Camera Scan" to view data from a QR code.</p>
        
        <button type="button" id="startScanBtn" class="info-button">Start Camera Scan</button>
        <div id="qr-reader" class="hidden"></div>
        <div id="qr-reader-results"></div>

        <div id="recreatedTableContainer">
            <!-- The reconstructed table will be inserted here by qr-viewer.js -->
        </div>
        
        <div id="pdfActionContainer" class="action-buttons hidden">
            <button type="button" id="downloadPDFBtn">Download as PDF</button>
        </div>
    </main>
    
    <!-- External Libraries (keep these here) -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <!-- Link to the external JavaScript file -->
    <script src="qr-viewer.js"></script>
</body>
</html>
